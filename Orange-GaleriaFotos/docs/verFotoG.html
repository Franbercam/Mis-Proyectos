<!DOCTYPE html>
<html>

<head>
    <script src="/js/utils/include.js"></script>
    <meta name="viewport" content="width=device-width , initial-scale=1, ,shrink-to-fit=no">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/font-awesome.min.css">
    <script src="/js/libs/jquery-3.4.1.min.js"></script>
    <script src="/js/libs/popper.min.js"></script>
    <script src="/js/libs/bootstrap.min.js"></script>

    <meta charset="utf-8">
    <title>VerFoto</title>
    <link rel="icon" href="images/favicon.ico">
    <link rel="stylesheet" href="/css/verFoto.css">
    <script src="js/verFotoG.js" type="module"></script>
    <script src="js/ratings.js" type="module"></script>
    <script src="/js/libs/axios.min.js"></script>
    <script src="/js/headerU.js" type="module"></script>

</head>

<body>
    <div id="header"></div>
    <script>include("headerU.html", "#header");</script>

    <div id="valorarEditar" class="container">
        <div class="row text-center">
            <div id="errors"></div>
            <div class="col-md" id="foto">

            </div>

        </div>
        <div class="row text-center">
            <div class="col-md"></div>
            <div class="col-md-8">
                <h4>
                    <div id="puntuacion">Puntuación media: </div>
                </h4>
                <hr>
                <form id="corazones">
                    <button id="value1" class="btn btn-warning">♡</button>
                    <button id="value2" class="btn btn-warning">♡♡</button>
                    <button id="value3" class="btn btn-warning">♡♡♡</button>
                    <button id="value4" class="btn btn-warning">♡♡♡♡</button>
                    <button id="value5" class="btn btn-warning">♡♡♡♡♡</button>
                </form>
                <hr>
                <div id="buttons">
                    <button id="editBotton" class="btn btn-primary">Editar esta foto</button>
                    <button id="deleteBotton" class="btn btn-danger">Borrar esta foto</button>
                </div>

            </div>
            <div class="col-md"></div>

        </div>

        <div class="row text-center">
            <div class="col-md">
                

                    <div id="comentarios" class="container">

                        <div class="row text-center">
                            <div class="col-md"></div>
                            <div class="col-md">

                                <form id="comment-form">

                                    <div class="form-group" id="bocComent">
                                        <label for="comment-input"></label>
                                        <input type="text" name="description" class="form-control " id="comment-input"
                                            placeholder="Añada un comentario" required>
                                    </div>
                                    <hr>
                                    <div class="form-comment text-center">
                                        <button id="sendComment" type="submit" class="btn btn-warning">Comentar</button>
                                    </div>

                                </form>

                            </div>
                            <div class="col-md"></div>
                        </div>
                        <hr>
                        <div class="row text-center">
                            <div class="col-md"></div>
                            <div class="col-md">
                            <div id="containerComment" class="container"></div>
                            <!-- AQUI VAN LOS COMENTARIOS -->
                            </div>
                            <div class="col-md"></div>
                        </div>

                    </div>
                    <hr>
                

            </div>
        </div>


    </div>

</body>

</html>
