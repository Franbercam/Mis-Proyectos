<!DOCTYPE html>
<html>

<head>
    <script src="/js/utils/include.js"></script>
    <meta name="viewport" content="width=device-width , initial-scale=1 ,shrink-to-fit=no">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/font-awesome.min.css">
    <script src="/js/libs/jquery-3.4.1.min.js"></script>
    <script src="/js/libs/popper.min.js"></script>
    <script src="/js/libs/bootstrap.min.js"></script>

    <meta charset="utf-8">
    <title>Subir nueva foto</title>
    <link rel="icon" href="images/favicon.ico">
    <link rel="stylesheet" href="/css/subirFoto.css">
    <script src="/js/subirFoto.js" type="module"></script>
    <script src="js/libs/axios.min.js"></script>
    <script src="/js/headerU.js" type="module"></script>
    

</head>

<body>
    <div id="header"></div>
    <script>include("headerU.html", "#header");</script>

    <div class="container">
        <div class="row text-center">
            
            <div class="col-md">
                <div id="errors"></div>
                <h3 id="page-title">Suba una foto</h3>
                <hr>
                <form id="form-photo-upload">

                    <div class="form-group">
                        <label for="input-title">Título</label>
                        <input required type="text" class="form-control" id="input-title" name="title"
                            placeholder="Añada un título" required>
                    </div>
                    <div class="form-group">
                        <label for="input-description">Descripción</label>
                        <input type="text" class="form-control" id="input-description" name="description"
                            placeholder="Describa lo que esta ocurriendo" required>
                    </div>
                    <div class="form-group">
                        <label for="input-visibility">Visibilidad</label>
                        <select class="form-control" id="input-visibility" name="visibility" required>
                            <option value="Pública">Pública</option>
                            <option value="Privada">Privada</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="input-category">Categoría</label>
                        <select class="form-control" id="input-category" name="category" required>
                            
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="input-url">URL:</label>
                        <input required type="text" class="form-control" id="input-url" name="url"
                            placeholder="Photo URL" required>
                    </div>
                    <div>
                        <button type="submit" class="btn btn-warning">Subir</button>
                    </div>

                </form>

            </div>
        </div>

    </div>

</body>

</html>
