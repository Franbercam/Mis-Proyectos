<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Login</title>
    <link rel="icon" href="images/favicon.ico">
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/utils/include.js"></script>

    <meta name="viewport" content="width=device-width , initial-scale=1 ,shrink-to-fit=no">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/font-awesome.min.css">
    <script src="/js/libs/jquery-3.4.1.min.js"></script>
    <script src="/js/libs/popper.min.js"></script>
    <script src="/js/libs/bootstrap.min.js"></script>
    <script  src="js/header.js" type="module"></script>
    <script src="js/register.js" type="module"></script>
    <script src="/js/libs/axios.min.js"></script>
</head>

<body>
    <div id="page-header"></div>
    <div class="container">
        <div class="row text-center">
            <div class="col-md">
                <h3>Login</h3>
            </div>
        </div>
    </div>
    <div class="container">
        <form>
            <div class="form-group">
                <label for="username-input">Username: </label><input type="text" class="form-control"
                    id="username-input" name="Username" placeholder="Username">
            </div>
            <div class="form-group">
                <label for="password-input">Password: </label><input type="password" class="form-control"
                    id="password-input" name="Password" placeholder="Password">
            </div>
            <div><button type="submit" class="btn  btn-primary">Login </button></div>
            <a href="index.html">Return to the main page </a>
        </form>
    </div>
    <script>include("header.html", "#page-header");</script>

</html>
